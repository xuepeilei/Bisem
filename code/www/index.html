<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
<style>
body {
	background: #fff;
	color: #666;
	font: 85%/140% Arial, Helvetica, sans-serif;
	width: 800px;
	max-width: 96%;
	margin: 0 auto;
}
a {
	color: #69C;
	text-decoration: none;
}
a:hover {
	color: #F60;
}
h1 {
	font: 600%/200% Arial, Helvetica, sans-serif;
	text-align:center
}


/* reset webkit search input browser style */
input {
	outline: none;
}
input[type=search] {
	-webkit-appearance: textfield;
	-webkit-box-sizing: content-box;
	font-family: inherit;
	font-size: 200%;
	margin: 0 auto;
}
input::-webkit-search-decoration,
input::-webkit-search-cancel-button {
	display: none; /* remove the search and cancel icon */
}

/* search input field */
input[type=search] {
	border: solid 1px #ccc;
	padding: 9px 10px 9px 32px;
	width: 95%;
	
	
	
	-webkit-transition: all .5s;
	-moz-transition: all .5s;
	transition: all .5s;
}
input[type=search]:focus {
	background-color: #fff;
	border-color: #6dcff6;
	
	-webkit-box-shadow: 0 0 5px rgba(109,207,246,.5);
	-moz-box-shadow: 0 0 5px rgba(109,207,246,.5);
	box-shadow: 0 0 5px rgba(109,207,246,.5);
}


/* placeholder */
input:-moz-placeholder {
	color: #999;
}
input::-webkit-input-placeholder {
	color: #999;
}
input[type="submit"] {
    padding: 16px 24px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: white;
    border: none;
	outline:none;
    border-radius: 2px;
    background:rgba(44, 138, 236, 0.88);
	cursor:pointer;
	transition:0.5s all;
	-webkit-transition:0.5s all;
	-o-transition:0.5s all;
	-moz-transition:0.5s all;
	-ms-transition:0.5s all;
}
input[type="submit"]:hover{
    background: #1f8af9;
	transition:0.5s all;
	-webkit-transition:0.5s all;
	-o-transition:0.5s all;
	-moz-transition:0.5s all;
	-ms-transition:0.5s all;
	}
</style>

</head>

<body>
<h1>栢森语义查错系统</h1>

<form method="post" action="/show" style="width:1000px;">
	<input type="search" placeholder="说点什么吧~" name="article" style="width:640px;float:left;">
	<input type="submit" style="width:150px;float:left;"> 
</form>

<p>©2017 xuepeilei </p>

</div>
</body>
</div>
</html>
